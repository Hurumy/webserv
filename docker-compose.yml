version: '3'
services:
  locust:
    container_name: webserv_locust
    image: python:latest
    volumes:
      - ./test/loadtest:/code
    working_dir: /code
    command: >
      /bin/sh -c "
        pip install locust &&
        locust
      "
    ports:
      - '8089:8089'
    networks:
      - webserv_net

  webserv:
    container_name: webserv
    build: .
    command: /bin/sh -c '/code/entrypoint.sh'
    ports:
      - '8000:8000'
      - '8080:8080'
    networks:
      - webserv_net

networks:
  webserv_net:
    driver: bridge
