name: Integration test

on:
  pull_request:
    branches:
      - '*'
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install-build-essential
        run: sudo apt-get update && sudo apt-get install build-essential libbsd-dev -y

      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: make debug

      - name: Install libraries
        run: python -m pip install --upgrade pip setuptools && pip install -r requirement.txt

      - name: Run test
        run: |
          ./webserv ./conf_files/test.conf &
          cd /code/integrationtest
          python runner.py tests
