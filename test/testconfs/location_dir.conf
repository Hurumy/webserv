
server {
        listen       111.108.92.125:8660;
        listen       [::]:80;
        server_name  _;
        root         /usr/share/nginx/html;
 
        # Load configuration files for the default server block.
        #include /etc/nginx/default.d/*.conf;
 
		rewrite test/test/what.html google.com;
		return 440;
		client_max_body_size 5m;
		upload_path	/content;



		location /test/conf/ {
			root /usr/share/nginx/html;
			error_page 404 /404.html;
			error_page 500 /500.html;
			error_page 505 error_pages/505.html;
			return 301 https://www.google.com;
			rewrite		/content/ok.html test.co.jp;
			rewrite		/test/index.html	google.com;

			upload_path Users/komatsud/webserv/;

			autoindex on;
			client_max_body_size 5m;
			index index.php;
			allowedMethods	GET POST;
			cgi_extension py test;
		}





        error_page 404 /404.html;
        error_page 500 /500.html;
		error_page 505 error_pages/505.html;

		autoindex off;
		index index.html;
		allowedMethods	GET POST DELETE;
}

server {
		listen		8080;
		listen		80;
		server_name	kawaii.test www.kawaii.test;
		root		/content;
		rewrite		/content/ok.html yahoo.co.jp;
		return		202 https://www.google.co.jp/;

		autoindex on;
		client_max_body_size 10k;
		upload_path Users/komatsud/webserv/html/www/content/;

		error_page 400 /error_pages/400.html;
		error_page 501 /error_pages/501.html;
		index index.php index.test;
		allowedMethods	GET POST;
}

server {
		listen		8080;
		listen		80;
		server_name	wtf.net;

		location /www/content {
			autoindex off;
			index wtf.txt;
			allowedMethods	GET;
		}

		autoindex off;
		error_page 400 /error_pages/400.html;
		error_page 501 /error_pages/501.html;
}


